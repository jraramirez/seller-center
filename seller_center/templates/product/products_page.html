
<ul>
  {% for product in products %}
    <li class="nav-item">
      <a class="nav-link" href="{{ product.url }}">{{ product.product_name }}</a>
    </li>
  {% endfor %}
</ul>

<ul>
  {% for page in subPages %}
    <li class="nav-item">
      <a class="nav-link" href="{{ page.url }}">{{ page.title }}</a>
    </li>
  {% endfor %}
</ul>

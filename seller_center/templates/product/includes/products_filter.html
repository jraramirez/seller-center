<div class="card container-fluid mb-3">
    <ul class="nav nav-pills nav-fill" role="tablist">
        <li class="nav-item ml-2 p-1">
            <a class="nav-link topic-filter-item active" id="all-tab" data-toggle="tab" href="#all" role="tab">All ({{nAll}})</a>
        </li>
        <li class="nav-item ml-2 p-1 ">
            <a class="nav-link topic-filter-item" id="live-tab" data-toggle="tab" href="#live" role="tab">Live ({{nLive}})</a>
        </li>
        <li class="nav-item ml-2 p-1 ">
            <a class="nav-link topic-filter-item" id="sold-tab" data-toggle="tab" href="#sold" role="tab">Sold Out ({{nSoldOut}})</a>
        </li>
        <li class="nav-item ml-2 p-1 ">
            <a class="nav-link topic-filter-item" id="unlisted-tab" data-toggle="tab" href="#unlisted" role="tab">Unlisted ({{nUnlisted}})</a>
        </li>
        <li class="nav-item ml-2 p-1 ">
            <a class="nav-link topic-filter-item" id="suspended-tab" data-toggle="tab" href="#suspended" role="tab">Suspended ({{nSuspended}})</a>

        <li class="nav-item ml-2 p-1 ">
            <a class="nav-link topic-filter-item" id="unpublished-tab" data-toggle="tab" href="#unpublished" role="tab">Unpublished ({{nUnpublished}})</a>
        </li>

        <li class="nav-item ml-2 p-1">
            <a class="nav-link" id="delete-all" href="/products/delete-all">Delete All Products</a>

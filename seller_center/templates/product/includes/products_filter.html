<div class="card container-fluid mb-3">
    <ul class="nav nav-pills nav-fill">
        {% for status in statuses %}
        <li class="nav-item ml-2 p-1">
            <a class="nav-link {% if status.code == active_status %}active{% endif %}" id="{{status.code}}-tab" href="?status={{status.code}}" role="tab">{{status.humanized}} ({{status.count}})</a>
        </li>
        {% endfor %}
    </ul>
</div>

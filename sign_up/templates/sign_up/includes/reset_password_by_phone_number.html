{% load static %}
{% load wagtailcore_tags wagtailimages_tags wagtailimages_tags %}

<div class="tab-pane fade" id="phone">
    <div class="form-wrap">
        <form action="{{page.url}}" method="POST">
            {% csrf_token %}
            <div class="row">
                <input type="hidden" id="reg-type" name="reg-type" value="phone">
                <div class="col-md-9">
                    <input type="text" name="phone-number" class="form-control" placeholder="Phone Number" required="" id="id_phone-number">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success button-submit float-right">Send One-Time-Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
